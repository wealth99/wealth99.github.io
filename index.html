<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롬 앱</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="weahter-area">
        </div>
        <div class="clock-area">
        </div>
        <div class="login-group">   
            <form class="login-form">
                <input type="text" class="login-input" placeholder="이름을 입력해주세요"/>
                <button type="submit" class="login-button">로그인</button>
            </form>
        </div>
        <div class="todo-group">
            <div class="user-area">
                <span class="user-name"></span>님 환영합니다!
            </div>
            <div class="todo-form-area">
                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="할 일을 등록해주세요">
                    <button type="submit" class="todo-button">등록</button>
                </form>
            </div>
            <div class="todo-list-area">
                <ul class="todo-list"> 
                </ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
